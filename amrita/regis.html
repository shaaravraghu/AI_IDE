<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - AI Code Reviewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">ðŸŒ™</button>

    <!-- Main Container - Center the card on the page -->
    <div class="container">
        <!-- Registration Card - White box containing form and social options -->
        <div class="card">
            <!-- Header Section - Logo, title, and subtitle -->
            <div class="logo-container">
                <div class="logo-animated">
                    <span class="logo-char">ðŸ¤–</span>
                </div>
                <h1>AI Code Reviewer</h1>
            </div>
            <h2>Create Your Account</h2>
            <p>Get started with advanced code review</p>
            
            <!-- Registration Form - User input fields for creating account -->
            <form id="registerForm">
                <!-- Full Name Input Field -->
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                
                <!-- Email Address Input Field -->
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                
                <!-- Password Input Field - Minimum 8 characters required -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Min 8 characters" required>
                    <small>Must contain letters and numbers</small>
                </div>
                
                <!-- Confirm Password Field - Must match password above -->
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm" placeholder="Re-enter password" required>
                </div>
                
                <!-- Terms & Conditions Checkbox - User must agree to proceed -->
                <div class="form-group checkbox">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">I agree to Terms of Service and Privacy Policy</label>
                </div>
                
                <!-- Create Account Submit Button -->
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            
            <!-- Social Login Options - Centered at bottom -->
            <div class="social-buttons">
                <!-- Google OAuth Login Button -->
                <button type="button" class="btn-social btn-google" id="googleBtn">
                    <img src="google-logo.png" alt="Google" class="logo-img"> Google
                </button>
                <!-- GitHub OAuth Login Button -->
                <button type="button" class="btn-social btn-github" id="githubBtn">
                    <img src="github.png" alt="GitHub" class="logo-img"> GitHub
                </button>
            </div>
            
            <!-- Footer - Link to Sign In page for existing users -->
            <div class="footer">
                <p>Already have an account? <a href="../login/index.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
