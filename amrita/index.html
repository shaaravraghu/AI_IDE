<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AI Code Reviewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard/dashboard.html"> <!-- Link to dashboard CSS for consistent styling -->
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">ðŸŒ™</button>

    <!-- Main Container - Center login card -->
    <div class="container">
        <!-- Login Card - White box containing sign in form -->
        <div class="card">
            <!-- Header - Animated Logo and Title -->
            <div class="logo-container">
                <div class="logo-animated">
                    <span class="logo-char">ðŸ¤–</span>
                </div>
                <h1>AI Code Reviewer</h1>
            </div>
            <!-- Subtitle -->
            <p style="text-align: center;">Sign In to Your Account</p>
            
            <!-- Login Form - Email and Password -->
            <form id="loginForm">
                <!-- Email Input Field -->
                <input type="email" id="email" placeholder="Email" required>
                <!-- Password Input Field -->
                <input type="password" id="password" placeholder="Password" required>
                <!-- Remember Me Checkbox -->
                <label><input type="checkbox" id="remember"> Remember me</label>
                <!-- Sign In Submit Button -->
                <button type="submit">Sign In</button>
            </form>
            
            <!-- Footer - Link to Create Account page -->
            <p>No account? <a href="../registration/index.html">Create account </a></p>
        </div>
    </div>
    <!-- Load JavaScript -->
    <script src="script.js"></script>
</body>
</html>
